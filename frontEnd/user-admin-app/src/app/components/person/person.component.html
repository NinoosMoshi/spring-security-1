<div class="container">
  <h1>List Of Product</h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let temp of persons">
        <td>{{temp.personName}}</td>
        <td>{{temp.personLast}}</td>
        <td>{{temp.salary}}</td>
      </tr>
    </tbody>
  </table>
</div>
